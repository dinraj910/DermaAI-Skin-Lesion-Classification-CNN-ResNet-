<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="675" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5F7FA"/>
      <stop offset="1" stop-color="#C3CFE2"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0066CC"/>
      <stop offset="1" stop-color="#00A6E0"/>
    </linearGradient>
    <filter id="card" x="0" y="0" width="1200" height="675" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="675" rx="28" fill="url(#bg)"/>

  <!-- Top nav -->
  <rect x="40" y="32" width="1120" height="70" rx="18" fill="url(#brand)"/>
  <text x="70" y="77" font-family="Segoe UI, Inter, Arial" font-size="22" font-weight="800" fill="white">DermaAI</text>
  <text x="980" y="77" font-family="Segoe UI, Inter, Arial" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)">Home  Features  About</text>

  <!-- Hero -->
  <text x="80" y="190" font-family="Segoe UI, Inter, Arial" font-size="44" font-weight="800" fill="#1A1A2E">AI-Powered Skin Lesion Analysis</text>
  <text x="80" y="235" font-family="Segoe UI, Inter, Arial" font-size="18" fill="#4A5568">A modern Flask app that runs a CNN/ResNet model to classify benign vs malignant lesions.</text>

  <!-- Buttons -->
  <rect x="80" y="265" width="180" height="50" rx="25" fill="url(#brand)"/>
  <text x="118" y="297" font-family="Segoe UI, Inter, Arial" font-size="16" font-weight="700" fill="white">Get Started</text>
  <rect x="275" y="265" width="170" height="50" rx="25" fill="transparent" stroke="#0066CC" stroke-width="2"/>
  <text x="318" y="297" font-family="Segoe UI, Inter, Arial" font-size="16" font-weight="700" fill="#0066CC">Learn More</text>

  <!-- Upload card -->
  <g filter="url(#card)">
    <rect x="80" y="345" width="650" height="260" rx="18" fill="white"/>
  </g>
  <text x="120" y="395" font-family="Segoe UI, Inter, Arial" font-size="20" font-weight="800" fill="#1A1A2E">Start Analysis</text>
  <rect x="120" y="420" width="570" height="135" rx="14" fill="#F0F8FF" stroke="#00A6E0" stroke-width="2" stroke-dasharray="8 8"/>
  <text x="240" y="485" font-family="Segoe UI, Inter, Arial" font-size="18" font-weight="700" fill="#2D3748">Drag & drop an image here</text>
  <text x="300" y="515" font-family="Segoe UI, Inter, Arial" font-size="14" fill="#718096">or click to browse</text>

  <rect x="120" y="565" width="570" height="48" rx="24" fill="url(#brand)"/>
  <text x="352" y="596" font-family="Segoe UI, Inter, Arial" font-size="16" font-weight="800" fill="white">Analyze Image</text>

  <!-- Right side “device/insight” panel -->
  <g opacity="0.95">
    <rect x="780" y="150" width="340" height="455" rx="22" fill="white"/>
    <text x="815" y="205" font-family="Segoe UI, Inter, Arial" font-size="16" font-weight="800" fill="#1A1A2E">Clinical Assist</text>
    <text x="815" y="232" font-family="Segoe UI, Inter, Arial" font-size="13" fill="#718096">Explainable, fast, and mobile-ready UI</text>

    <rect x="815" y="265" width="270" height="100" rx="14" fill="#F8F9FA"/>
    <text x="835" y="305" font-family="Segoe UI, Inter, Arial" font-size="13" font-weight="700" fill="#2D3748">Model</text>
    <text x="835" y="328" font-family="Segoe UI, Inter, Arial" font-size="12" fill="#718096">ResNet-based CNN</text>

    <rect x="815" y="385" width="270" height="100" rx="14" fill="#F8F9FA"/>
    <text x="835" y="425" font-family="Segoe UI, Inter, Arial" font-size="13" font-weight="700" fill="#2D3748">Pipeline</text>
    <text x="835" y="448" font-family="Segoe UI, Inter, Arial" font-size="12" fill="#718096">Preprocess → Predict → Report</text>

    <rect x="815" y="505" width="270" height="70" rx="14" fill="#F0F8FF"/>
    <text x="835" y="545" font-family="Segoe UI, Inter, Arial" font-size="12" font-weight="700" fill="#0066CC">Ready for portfolio demos</text>
  </g>
</svg>
